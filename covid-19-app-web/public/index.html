<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width,initial-scale=1.0" name="viewport" />

  <meta property="og:title" content="TrackSym" />
  <meta property="og:description" content="TrackSym - A non-commercial COVID-19 Symptom Tracker app that uses crowd-sourcing to collect and visualize the density of the relevant symptoms. Registration only asks about age and gender to be used for data science purposes. Users can anonymously report symptoms and choose a location to see the density of symptoms in a map view. The data is aggregated by places, therefore, the app can help people avoid visiting a grocery store or a gas station that is heavily used by symptomatic people." />
  <meta property="og:image" content="<%= BASE_URL %>logo.png" />
  <meta property="og:image:width" content="100px" />
  <meta property="og:image:height" content="100px" />
  <meta property="og:url" content="http://a2sv-covid.herokuapp.com">
  <meta property="og:type" content="article" />

  <link href="<%= BASE_URL %>favicon.ico" rel="icon" />
  <title>TrackSym - Covid-19 Symptom Tracker</title>
  <script>
    const link = document.createElement('link');
    link.href = "https://fonts.googleapis.com/css2?family=Nunito&family=Open+Sans&family=Roboto:wght@300&display=swap";
    link.rel = 'stylesheet';
    link.crossOrigin = 'crossorigin';
    performance.mark('add-stylesheet');
    document.head.appendChild(link);
    link.onload = () => {
      performance.measure('stylesheet-onload', 'add-stylesheet');
    }
  </script>
</head>
<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
